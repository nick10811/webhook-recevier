name: Build and Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test:report
      - name: Upload Testing Report
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: out/report/
      - name: Archive
        run: npm run archive
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: archive
          path: out/artifact/archive.zip
      - if: github.event_name == 'pull_request'
        name: Create A Build Succeed Comment
        uses: mshick/add-pr-comment@v2
        with:
          allow-repeats: true
          message: |
            **BUILD SUCCEED** :rocket:
            workflow run-id: [${{ github.run_id }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
